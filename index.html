<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Please make a blog about Lego</title>
</head>
<body>
    <div class="container row align-items-center home">
        <div class="col border border-3">
            <h1 class="bg-primary p-20 blog imagebg">Lets Make A Blog</h1>
        </div>
        <form class="col p-80 border border-3">
            <h2 class="text-center">What do you want to write about?</h2>
            <div class="mb-3">
                <label for="Name" class="form-label">Username</label>
                <input type="Name" class="form-control" id="name" aria-describedby="nameinput">
            </div>
            <div class="mb-3">
                <label for="Blog Title" class="form-label">Title</label>
                <input type="Title" class="form-control" id="title" aria-describedby="titleinput">
            </div>
            <div class="mb-3">
                <label for="Description" class="form-label">Description</label>
                <input type="Description" class="form-control" id="description" aria-describedby="descriptioninput">
            </div>
            <button id="button" type="submit" class="btn btn-primary thebutton"><a href="blog.html">Submit</a></button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
